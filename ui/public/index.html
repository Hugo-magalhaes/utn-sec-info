<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js?render=6Lfyt6MlAAAAAEKwBD_LikuBmzne0W7EcFgm4ROH"></script>
  <script>
    document.addEventListener('submit', function (e) {
      e.preventDefault();
      grecaptcha.ready(function () {
        grecaptcha.execute('6Lfyt6MlAAAAAEKwBD_LikuBmzne0W7EcFgm4ROH', { action: 'submit' }).then(function (token) {
          localStorage.setItem('recaptchaToken', token)
        });
      });
    });
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
